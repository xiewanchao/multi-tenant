apiVersion: v1
kind: ServiceAccount
metadata:
  name: idb-proxy
  namespace: proxy-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: idb-proxy
  namespace: proxy-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idb-proxy
  template:
    metadata:
      labels:
        app: idb-proxy
    spec:
      # Optional: create/use a ServiceAccount with permission to update AgentgatewayPolicy
      # when enabling JWT provider auto-registration.
      serviceAccountName: idb-proxy
      containers:
      - name: idb-proxy
        image: idb-proxy-fastapi:local
        imagePullPolicy: IfNotPresent
        env:
        - name: KEYCLOAK_URL
          value: http://keycloak.keycloak.svc.cluster.local:8080
        - name: KEYCLOAK_ADMIN_USER
          value: admin
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: admin
        - name: KEYCLOAK_VERIFY_TLS
          value: "false"
        - name: REQUEST_TIMEOUT
          value: "20"
        - name: AUDIT_MAX_EVENTS
          value: "1000"
        - name: ENABLE_JWT_PROVIDER_AUTOREG
          value: "false"
        - name: KEYCLOAK_PUBLIC_ISSUER_BASE_URL
          value: "http://www.example.com"
        - name: AGENTGATEWAY_POLICY_NAMESPACE
          value: agentgateway-system
        - name: AGENTGATEWAY_POLICY_NAME
          value: jwt-auth-policy
        - name: AGENTGATEWAY_KEYCLOAK_SERVICE_NAME
          value: keycloak
        - name: AGENTGATEWAY_KEYCLOAK_SERVICE_NAMESPACE
          value: keycloak
        - name: AGENTGATEWAY_KEYCLOAK_SERVICE_PORT
          value: "8080"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: idb-proxy
  namespace: proxy-system
spec:
  selector:
    app: idb-proxy
  ports:
  - name: http
    port: 8080
    targetPort: 8080
