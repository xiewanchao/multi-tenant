# Management Plane JWT auth policy
# Bind one JWT policy to BOTH idb-proxy-route and pep-proxy-route.
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: mgmt-jwt-auth-policy
  namespace: agentgateway-system
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: idb-proxy-route
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: pep-proxy-route
  traffic:
    jwtAuthentication:
      mode: Strict
      providers:
      # Provider 1: master realm (super admin)
      - issuer: "${MASTER_ISSUER}"
        jwks:
          remote:
            jwksPath: "${MASTER_JWKS_PATH}"
            cacheDuration: "5m"
            backendRef:
              group: ""
              kind: Service
              name: keycloak
              namespace: keycloak
              port: 8080
      # Provider 2: acme tenant realm
      - issuer: "${ACME_ISSUER}"
        jwks:
          remote:
            jwksPath: "${ACME_JWKS_PATH}"
            cacheDuration: "5m"
            backendRef:
              group: ""
              kind: Service
              name: keycloak
              namespace: keycloak
              port: 8080
